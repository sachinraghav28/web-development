<center><form>
    <label><b>Full Name</b></label><br>
    <input type="text" class="form-input" placeholder="Full Name" required><br>

    <input type="email" class="form-input" placeholder="Email Address" required><br>
    <input type="number" class="form-input" placeholder="Contact Number" readonly> <br>

    <label><b>Meeting date & time</b></label><br>
    <input type="datetime-local" class="form-input" disabled><br>

    <label><b>Batch</b></label><br>
    <input type="month" class="form-input"><br>
    <input type="password" class="form-input" placeholder="New password"><br>
    <input type="link" class="form-input" placeholder="Meeting link"><br>

    <label><b>Upload Profile Picture</b></label><br>
    <input type="file" class="form-input"><br>

    <label><b>Gender</b></label><br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other <br>

    <br>
    <label><b>Skills</b></label><br>
    <input type="checkbox" name="skills" value="HTML"> HTML
    <input type="checkbox" name="skills" value="CSS"> CSS
    <input type="checkbox" name="skills" value="JS"> Javascript
    <input type="checkbox" name="skills" value="Bootstrap"> Bootstrap <br>

    <select class="form-input">
        <option value="null">--Select Branch--</option>
        <option value="CSE">Computer Science</option>
        <option value="IT">Information Technology</option>
        <option value="ME">MeCHNICAL Engineering</option>
        <option value="ME">Electrical Engineering</option>
    </select> <br>

    <textarea class="form-input" placeholder="enter your address" cols="30" rows="5"></textarea><br>

    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>

</form></center>
